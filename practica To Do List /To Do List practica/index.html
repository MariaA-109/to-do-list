<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Daily Planer</title>
  </head>
  <body>
    <header>
      <nav>
          <button id="resetBtn">Reset</button>
      </nav>
    <div class="flex"> 
        <div>
          <h1 class="daily">DAILY PLANER</h1>
          <p class="creates">Planning creates success!</p>

          <!-- uhr -->
          <div class="container">
            <h2 id="current-time"></h2>
            <div class="quotes"></div>
          </div>
        </div>

        
    </header>
    <main>
      <div class="main-container">
        <div>
          <h3>TO DO'S</h3>
          <div class="input">
            <input type="text" id="newTask" placeholder="today I will..."/>
            <button id="pushBtn">+</button>
          </div>
        </div>
        <div id="toDoContainer"></div>
        <div id="editBtn"></div>
      </div>
    </main>
    <footer>
      <div class="footer"></div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
