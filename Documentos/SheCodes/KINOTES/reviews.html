<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/44c08ff448.js"
      crossorigin="anonymous"
    ></script>
    <title>KINOTES</title>
  </head>
  <body>
    <h1>KINOTES</h1>
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="false"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="src/images/Avatar.png" class="d-block w-90" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>Avatar</h5>
            <p>The way of water</p>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-toggle="popover"
              data-bs-placement="right"
              data-bs-custom-class="custom-popover"
              data-bs-title="7.9/10"
              data-bs-content="This popover is themed via CSS variables."
            >
              Review
            </button>
          </div>
        </div>

        <div class="carousel-item">
          <img
            src="src/images/Triangle of Sadness.png"
            class="d-block w-90"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Triangle of Sadness</h5>

            <button
              type="button"
              class="btn btn-secondary"
              data-bs-toggle="popover"
              data-bs-placement="right"
              data-bs-custom-class="custom-popover"
              data-bs-title="7.9/10"
              data-bs-content="This popover is themed via CSS variables."
            >
              Review
            </button>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="src/images/Bones and All.png"
            class="d-block w-90"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Bones and All</h5>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <br />
    <br />
  </body>
  <script src="src/index.js"></script>
</html>
