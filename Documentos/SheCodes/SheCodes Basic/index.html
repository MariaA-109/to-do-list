<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Homepage</title>
    <style>
      h1 {
        text-decoration: underline;
        color: #885df1;
        font-size: 46px;
        text-align: center;
        font-weight: light;
      }
      h2 {
        text-align: center;
        color: #272044;
        font-weight: lighter;
      }
      body {
        background-color: #f5f0fe;
      }
      img {
        width: 300px;
        display: block;
        margin: 50px auto 0 auto;
      }
      p {
        text-align: center;
      }

      button {
        padding: 15px 30px;
        color: #7c52ef;
        display: block;
        text-decoration: none;
        font-size: 16px;
        border-radius: 40px;
        margin: 30px auto;
        border: 1px solid #7c52ef;
        background: transparent;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        transition: all 200ms ease-in-out;
      }

      button:hover {
        background-color: blueviolet;
        color: white;
        cursor: pointer;
      }

      ul {
        list-style: none;
        padding: 0%;
        text-align: center;
      }

      li {
        display: inline;
        margin: 0 15px;
      }

      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .coders {
        color: blue;
      }
      .courses {
        color: red;
      }
      .stories {
        color: green;
      }
      .contact-details {
        text-align: center;
        font-size: small;
      }
      .contact {
        font-size: small;
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>

    <button>Apply now</button>
    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students"
          target="_blank"
          class="coders"
          >Coders
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/workshops"
          target="_blank"
          class="courses"
          >Courses
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories"
          target="_blank"
          class="stories"
          >Stories
        </a>
      </li>
    </ul>
    <hr />
    <p>
      <strong>More info</strong>
    </p>
    <img
      src="https://www.eu-startups.com/wp-content/uploads/2020/06/woman-coding.jpg"
      width="300"
    />
    <div class="contact-details">
      <span class="contact"> Email:</span> hello@shecodes.io
      <span class="contact">Instagram:</span> @shecodes.io
    </div>
  </body>
</html>
